<!doctype html>
<html>
    <head>
        <title>jquery select parent</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <p class="special">tozi ne trqbwa da e cherwen paragraph 0</p>
            <ul>
                <li><span>list item 1</span></li>
                <li><span>list item 2</span></li>
                <li>list item 3></li>
                <li>list item 4</li>
                <li><span>list item 5</span></li>
            </ul>
            <ol>
                <li><span>list item 1</span></li>
                <li><span>list item 2</span></li>
                <li>list item 3></li>
                <li>list item 4</li>
                <li><span>list item 5</span></li>
            </ol>
        </div>
        <div class="container">
            <p> paragraph 1</p>
            <p class="special"> paragraph 2</p>
            <p> paragraph 3</p>
            <p class="special"> paragraph 4</p>
        </div>

        <script>
        $(function () {
          //Ex 4
          $('ul').children().css('color', 'red');

          //Ex 5
          $('ol').find('span').css('color', 'green');

          //Ex 6
          $('div.container p.special').css('color', 'blue');

        });
        </script>
    </body>
</html>
